<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>機器人顧問</title>
        <!-- 以下是css的處理-->
        <!-- text-align:center居中對其的意思  -->
        <!-- font-family是字體的選擇 font-weight是讓字體變粗-->
        <!-- opacity 讓東西改變他的透明度-->
        <style type="text/css">
            body {
                margin: 0px;
                background-color: #eeeeee;
                font-family: "Helvetica Neue", sans-serif;
            }
            .head {
                background-color: #C7E2C3 ;
                color: #303030;
                font-family: "Helvetica Neue", sans-serif;
                /* font-family: Comic Sans MS, cursive, sans-serif; */
                font-weight: bold;
                font-size:50px;
                text-align:center;
            }
            .content {
                width: 1000px;
                margin-left:auto;
                margin-right:auto;
            }
            .signin {
                text-align:center; 
            }
            .signup {
                text-align:center; 
            }
            .warning {
                font-size: 30px;
                color: rgb(169, 35, 35);
            }
            .img1 img[src="/messageImage_1681269807392.jpg"]{
                width: 200px;
                position: fixed;
                bottom: 0;
                right: 0;   
            }
            .font01 {
                text-align:center;
                font-family: Comic Sans MS, cursive, sans-serif;
                font-weight: bold;
                font-size:25px;
                opacity: 0.7;
            }
            .font01 p {
                font-family: "Helvetica Neue", sans-serif;
            }
            .img2 {
                position: fixed;
                bottom: 170px;
                right: 40px;
                width: 400px;
                height: 250px;
                z-index: 9999;
            }
            .img3 {
                position: fixed;
                bottom: 320px;
                left: 0px;
                width: 400px;
                height: 250px;
                object-fit: contain;
                z-index: 999;
            }
            .img4 {
                position: fixed;
                bottom: 520px;
                right: 0px;
                /* width: 400px;
                height: 250px; */
                /* object-fit: contain; */
                z-index: 999;
            }
            /* .img2 {
                position: absolute;
                bottom: 170px;
                right: 40px;
                width: 400px;
                height: 250px;
                z-index: 9999;
            } */
            /* .img2 {
                position: relative;
                bottom: 10vh;
                right: -73vw;
                width: 25%;
                max-width: 400px;
                height: 250px;
                z-index: 9999;
            }
            .img3 {
                position: relative;
                bottom: 75vh;
                left: 0vw;
                width: 25;
                height: 250px;
                object-fit: contain;
                z-index: 999;
            }
            .img4 {
                position: relative;
                bottom: 70vh;
                right: -75vw;
                 width: 400px;
                height: 250px; 
                object-fit: contain;
                z-index: 999;
            } */
        </style>
    </head>
    <body>
        <div class="head">機器人顧問</div>
        <div class="content"></div>
        <div class="signin">
            <br/>
            <br/>
            <h1>會員登入</h1>
            <br/>
            <form action="/" method="POST">
                <label for="user_name">帳號</label>
                <input type="text" name="user_name" required pattern="[a-zA-Z0-9_@]+"><br/>
                <label for="user_password">密碼</label>
                <input type="password" name="user_password" required pattern="[a-zA-Z0-9_@]+"><br/>
                <br/>
                <button>登入</button>
            </form>
            {% set warning = warning | default('') %}
            {% if warning %}
            <p class="warning">{{ warning }}</p>
            {% endif %}
        </div>
        <div class="signup">
            <p>尚未註冊可由這裡註冊</p>
            <form action="/signup" method="GET">
                <button>註冊</button>
            </form>
        </div>
        <div class="img1">
            <!-- <img src="/messageImage_1681269807392.jpg" /> -->
        </div>
        <div class="font01">
            <p>智能商業洞察  讓數據為您服務</p>
        </div>
        <div class="img2">
            <img src="../static/img3.png" />
        </div>
        <div class="img3">
            <img src="../static/img9.png" />
        </div>
        <div class="img4">
            <img src="../static/img10.png" />
        </div>
    </body> 
</html>
