version: '3.8'

services:
  db:
    image: mysql
    container_name: db
    restart: always
    volumes:
      - ./data:/var/lib/mysql
    ports:
      - 3307:3306
  app:
    build: ./
    container_name: app
    restart: always
    volumes:
      - ./app:/app
    ports:
      - 5000:5000
    env_file:
      - ./.env
    depends_on:
      - db
